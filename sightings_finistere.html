<!-- Inspiration: http://www.datavis.fr/index.php?page=map-firststep -->
<html>
  <head>
    <title>Detection faune Finistere</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style type="text/css">
      div.tooltip {
        position: absolute;
        text-align: center;
        color: black;
        width: 275px;
        height: 37px;
        padding: 2px;
        font: 12px sans-serif;
        background: grey;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }     
    </style>
  </head>
  <body>
    <center>
      <h2>Detection faune Finistere</h2>
      <div id="map"></div>
    </center>
    <script type="text/javascript">
      var width = 800, height = 800;
      var path = d3.geoPath();
      var projection = d3.geoConicConformal()
        .center([-4.076408, 48.282123])
        .scale(20000)
        .translate([width / 2, height / 2]);
      path.projection(projection);
 
      var svg = d3.select('#map').append("svg")
          .attr("id", "svg")
          .attr("width", width)
          .attr("height", height);
 
      var dep = svg.append("g");
      dep.style("fill", "#42d9f4")
      d3.json('https://bitbucket.org/!api/2.0/snippets/Ixio/B5bMdj/3b6af32193eb1d0105177d5d2972300bf1402504/files/d29.json', function(req, geojson) {
        dep.selectAll("path")
            .data(geojson.features)
            .enter()
            .append("path")
            .attr("d", path);
    });
    </script>
  </body>
</html>
